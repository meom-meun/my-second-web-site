    <h2>HyperVM이란 무엇인가</h2>
    <p><strong><a href="https://www.tmax.co.kr/hypervm" target="_blank" title="HyperVM Specification">HyperVM</a></strong>은 오픈소스 기반의 가상화 시스템 관리 플랫폼입니다.</p>
    <p>기업 클라우드 전환에 최적화된 가상머신 관리 플랫폼으로 고객이 확신을 갖고 지속적인 클라우드 기반 비즈니스를 가능하도록 하는 오픈소스 가상화 솔루션을 제공합니다.</p>
